<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/header.css" rel="stylesheet">

    <!-- 아래의 'reset.css'를 포함하지 않고 header 컴포넌트를 쓸 경우, css 적용 시 모습이 달라질 수 있습니다. -->
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/product-info.css" rel="stylesheet">
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/footer.css" rel="stylesheet">

    <script src="../js/header.js" defer></script>
    <script type="module" src="../js/product-info.js" defer></script>
    <script type="module" src="../js/navbar.js" defer></script>

    <title>제품 상세페이지</title>
</head>

<body>

    <!-- 로그인 된 상태일 경우 -->
    <header class="header">
        <div class="main-logo-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/main_logo.png" /></a>
        </div>
    </header>

    <!-- 로그인 안 된 상태일 경우 -->
    <header class="header">
        <div class="main-logo-container">
            <!-- 아래 a href 속성에 링크 추가-->
            <a href=""><img src="../images/main_logo.png" /></a>
        </div>
    </header>
    <div class="container">

        <section class="prod-info" id="prod-info">
            <img alt="" class="prod-img">
            <div class="info-box">
                <div class="prod-info-basic">
                    <p class="brands"></p>
                    <p class="prod-name1"></p>
                    <p class="address"></p>
                </div>
                <p class="price"></p>
            </div>
        </section>

        <form name="card" method="post">
            <section class="add-cart">
                <p class="prod-name2"></p>
                <div class="amount-check">
                    <div class="amount-box">
                        <button class="quantity-btn" id="decrease" type="button">-</button>
                        <input type="text" class="quantity-input" value="1">
                        <button class="quantity-btn" id="increase" type="button">+</button>
                    </div>
                    <p class="sum-price"></p>
                </div>
            </section>

            <section class="btn-box">
                <button class="cart-btn" type="button">장바구니</button>
                <button class="buy-btn" type="button">구매하기</button>
            </section>
        </form>
    </div>

    <nav>
        <a id="back-button">
            <img src="../images/back_icon.svg">
        </a>
        <a id="cart-button">
            <img src="../images/cart_icon.svg">
        </a>
        <a id="home-button">
            <img src="../images/home_icon.svg">
        </a>
        <a id="mypage-button">
            <img src="../images/mypage_icon.svg">
        </a>
    </nav>
    <footer class="footer">
        <p>&#169; 2023. Team JikChon All rights reserved.</p>
    </footer>
</body>

</html>
