<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/reset.css" rel="stylesheet">
  <link href="../css/header.css" rel="stylesheet">
  <link href="../css/navbar.css" rel="stylesheet">
  <link href="../css/footer.css" rel="stylesheet">
  <link href="../css/shop_receipt.css" rel="stylesheet">
  <title>직촌 - 영수증</title>
</head>
<body>

  <header class="header">
    <div class="main-logo-container">
      <!-- 아래 a href 속성에 링크 추가-->
      <a href=""><img src="../images/main_logo.png"/></a>
    </div>
  </header>

  <<nav>
    <a id="back-button">
      <img src="../images/back_icon.svg">
    </a>
    <a id="cart-button">
      <img src="../images/cart_icon.svg">
    </a>
    <a id="home-button" href="/">
      <img src="../images/home_icon.svg">
    </a>
    <a id="mypage-button">
      <img src="../images/mypage_icon.svg">
    </a>
  </nav>

  <section class="buyer-info-container">
    <div>
      <h1>구매자명</h1>
      <p id="customer-name" class="buyer-name"></p>
    </div>
    <div>
      <h1>연락처</h1>
      <p id="customer-contact" class="buyer-contact"></p>
    </div>
    <div>
      <h1>주소</h1>
      <p id="customer-address" class="buyer-address"></p>
    </div>
  </section>

  <section class="receipt-container">
    <div class="receipt-header">
      <p>상품명(상품코드)</p>
      <p>수량</p>
      <p>금액</p>
    </div>
    <hr id="product-start-hr" class="receipt-divider">
    <!-- Test Product Component - START -->
    <div class="product">
      <p id="product-name" class="product-name"></p>
      <p id="product-quantity" class="product-quantity"></p>
      <p id="product-price" class="product-price"></p>
    </div>
    <!-- Test Product Component - END -->
    <hr class="receipt-divider">
    <div class="total-price-container">
      <h1>총 결제 금액 :</h1>
      <!-- Test Total Price -->
      <p id="total-price"></p>
    </div>
  </section>

  <footer class="footer">
    <p>&#169; 2023. Team JikChon All rights reserved.</p>
  </footer>
  
  <script src="../js/header.js"></script>
  <script type="module" src="../js/navbar.js"></script>
  <script type="module" src="../js/common/jwt_token_check.js"></script>
  <script type="module" src="../js/common/shop_receipt_seller.js"></script>
</body>
</html>
